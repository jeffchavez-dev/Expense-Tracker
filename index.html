<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: left; }
        .form-control { margin-bottom: 10px; }
        .budget-input { width: 100px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="form-control">
        <label for="category">Category:</label>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Car">Car</option>
            <option value="House">House</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-control">
        <label for="description">Description:</label>
        <input type="text" id="description">
    </div>
    <div class="form-control">
        <label for="amount">Amount:</label>
        <input type="number" id="amount">
    </div>
    <button onclick="addExpense()">Add Expense</button>
    <h2>Expenses</h2>
    <table id="expensesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2>Total Expenses: <span id="totalExpenses">0</span></h2>
    <h2>Budget per Category</h2>
    <div class="form-control">
        <label for="foodBudget">Food:</label>
        <input type="number" id="foodBudget" class="budget-input">
    </div>
    <div class="form-control">
        <label for="carBudget">Car:</label>
        <input type="number" id="carBudget" class="budget-input">
    </div>
    <div class="form-control">
        <label for="houseBudget">House:</label>
        <input type="number" id="houseBudget" class="budget-input">
    </div>
    <div class="form-control">
        <label for="entertainmentBudget">Entertainment:</label>
        <input type="number" id="entertainmentBudget" class="budget-input">
    </div>
    <div class="form-control">
        <label for="otherBudget">Other:</label>
        <input type="number" id="otherBudget" class="budget-input">
    </div>
    <button onclick="saveBudgets()">Save Budgets</button>
    <h2>Budget Status</h2>
    <div id="budgetStatus"></div>
    <script src="script.js"></script>
</body>
</html>
